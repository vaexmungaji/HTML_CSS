<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de tabelas</title>
    <style>
        body{
            text-align: center;
        }
        #tb1{
            width: 400px;
            height: 30px;
            border-collapse: collapse;
            margin: auto;
            padding: 5px;
            font-size: 20px;
        }
        #tb2{
            width: 400px;
            height: 30px;
            border-collapse: collapse;
            margin: auto;
            padding: 5px;
            font-size: 20px;
        }

        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Desafio de tabelas</h1>
        <h2>Primeira tabela</h2>
    <table id="tb1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>

        </tr>
        <tr>
            <td colspan="3">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
    <h2>Segunda tabela</h2>
    <table id="tb2">
        <tr>
            <td colspan="5">A</td>
            <td rowspan="4">B</td>
        </tr>
         <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="5">N</td>
        </tr>
    </table>
</body>
</html>
